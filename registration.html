        $('#login_zh').bind('input propertychange', function() {
            if($(this).val().length==11&&$('#login_zh').val()[0]=='1'){
                $("#btn").css('opacity','1');
            }
            else {
                $("#btn").css('opacity','0');
            }
        });
//        if($('#login_zh').val())
        $('#btn').click(function () {
            var count = 60;
            var countdown = setInterval(CountDown, 1000);
            function CountDown() {
                $("#btn").val("撅起屁股")
                $("#btn").attr("disabled", true);
                $("#btn").css('background','url(img/chosez.png)');
                $(".time").css('opacity','1');
                $(".time").val(count + " 秒!");
                if (count == 0) {
                    $("#btn").val("重新交易").removeAttr("disabled");
                    clearInterval(countdown);
                    $(".time").css('opacity','0');
                }
                count--;
            }
        })

        $('#login_zh').bind('input change', function() {
            if ($('#login_zh').val().length == 11&&$('#login_zh').val()[0]=='1') {
                if ($('#login_mm').val().length == 4&&isNaN($('#login_mm').val())) {
                	$('.login_btn').attr("src", 'img/deep_re.png');
                	$('#next').attr('href','login2.html')
                }
                else {
                    $('.login_btn').attr("src", 'img/login_mear.png');
                    $('#next').attr('href','#')
                }
            }
            else {
                $('.login_btn').attr("src", 'img/login_mear.png');
                $('#next').attr('href','#')
            }
        })
        $('#login_mm').bind('input change', function() {
            if ($('#login_zh').val().length == 11&&$('#login_zh').val()[0]=='1') {
                if ($('#login_mm').val().length == 4&&isNaN($('#login_mm').val())) {
                	$('.login_btn').attr("src", 'img/deep_re.png');
                	$('#next').attr('href','login2.html')
                }
                else {
                    $('.login_btn').attr("src", 'img/login_mear.png');
                    $('#next').attr('href','#')
                }
            }
            else {
                $('.login_btn').attr("src", 'img/login_mear.png');
                $('#next').attr('href','#')
            }
        })
        $('#next').click(function(){
	    	if(isNaN($('#login_zh').val())||$('#login_zh').val()[0]!='1'){

	    	}

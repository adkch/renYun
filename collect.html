    <script>
        var mySwiper = new Swiper('.swiper-container',{
            slidesPerView : 'auto',
    //slidesPerView : 3.7,
    //如果设置为auto（例如制作全屏展示时的页脚部分），最后一个slide在键盘或鼠标滚动时可能会直接跳到倒数第三个slide，
    //此时可以手动设置activeIndex解决，如下
            onTransitionEnd: function(swiper){
                if(swiper.progress==1){
                    swiper.activeIndex=swiper.slides.length-1
                }
            }

        })
        $('.delate1').click(function () {
            $(this).parent().parent().parent().remove()
            if($('.delate1').length==0){
                $('#bg_text').html('<img src="img/col_text.png" class="col_text"/>')
                $('#bg_col').html('<img src="img/col_logo.png" class="col_bt"/>')
            }
        })

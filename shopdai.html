    <script>
        var mySwiper1 = new Swiper('.swiper-container1',{
            slidesPerView : 'auto',
            onTransitionEnd: function(swiper){
                if(swiper.progress==1){
                    swiper.activeIndex=swiper.slides.length-1
                }
            }
        })
        var mySwiper2 = new Swiper('.swiper-container2',{
            slidesPerView : 'auto',
            onTransitionEnd: function(swiper){
                if(swiper.progress==1){
                    swiper.activeIndex=swiper.slides.length-1
                }
            }
        })
        var mySwiper3 = new Swiper('.swiper-container3',{
            slidesPerView : 'auto',
            onTransitionEnd: function(swiper){
                if(swiper.progress==1){
                    swiper.activeIndex=swiper.slides.length-1
                }
            }
        })
        $('.nav_2').click(function(){
			if(mySwiper1.realIndex==1&&mySwiper3.realIndex==1&&mySwiper2.realIndex==1){
				mySwiper1.slideTo(0);
	        	mySwiper2.slideTo(0);
	        	mySwiper3.slideTo(0);
			}
			else{
	        	mySwiper1.slideTo(2);
	        	mySwiper2.slideTo(2);
	        	mySwiper3.slideTo(2);
			}
        })
        $('.swiper-container').on('touchend', function() {
			if(mySwiper1.realIndex==1||mySwiper3.realIndex==1||mySwiper2.realIndex==1){
				var index = $(".swiper-container").index(this);
//				for(var i=1;i<=$('.swiper-container').length;i++){
//					if(i==index+1){
//						continue;
//					}
//					('mySwiper'+i).slideTo(0)
//  			}
				if($('.swiper-container').length==3){
					switch(index){
	    				case 0:
	//	    				mySwiper1.slideTo(1);
				        	mySwiper2.slideTo(0);
				        	mySwiper3.slideTo(0);
				        	break;
				        case 1:
				        	mySwiper1.slideTo(0);
	//			        	mySwiper2.slideTo(1);
				        	mySwiper3.slideTo(0);
				        	break;
				        case 2:
				        	mySwiper1.slideTo(0);
				        	mySwiper2.slideTo(0);
	//			        	mySwiper3.slideTo(1);
							break;
	    			}
				}
				else{
					if($('.swiper-container').length==2&&$('.swiper-container1')==false){
						switch(index){
							case 0:
					        	mySwiper3.slideTo(0);
					        	break;
					        case 1:
					        	mySwiper2.slideTo(0);
					        	break;
				       }
					}
					else{
						if($('.swiper-container').length==2&&$('.swiper-container2')==false){
							switch(index){
								case 0:
						        	mySwiper3.slideTo(0);
						        	break;
						        case 1:
						        	mySwiper1.slideTo(0);
						        	break;
					       }
						}
						else{
							switch(index){
								case 0:
						        	mySwiper2.slideTo(0);
						        	break;
						        case 1:
						        	mySwiper1.slideTo(0);
						        	break;
					       }
						}
					}
				}
    			
//				alert('a')
			}
        })
        
        $('#all').click(function () {
            if($('#all').attr('src')=='img/circle.png'){
                $('#all').attr('src','img/circle%20choose.png')
                $('.close').attr('src','img/circle%20choose.png')
                jisuan()
            }
            else {
                $('.close').attr('src','img/circle.png')
                $('#all').attr('src','img/circle.png')
                jisuan()
            }
        })

        $('.close').click(function () {
            if($(this).attr('src')=='img/circle.png'){
                $(this).attr('src','img/circle%20choose.png')
                jisuan()
            }
            else {
                $(this).attr('src','img/circle.png')
                jisuan()
            }
        })
//        $('.delate').click(function () {
//            $(this).parent().parent().remove()
//            $('.num1').html(2379*($('.swiper-container').length))
//        })
        $('.delate').click(function () {
            $(this).parent().parent().remove()
            jisuan()
        })
        function jisuan() {
            var num=0;
            for(var i=0;i<$('.chear1').length;i++){
                if($('.close:eq('+i+')').attr('src')=='img/circle%20choose.png'){
                    num++;
                }
            }
            if(num==$('.chear1').length){
            	$('#all').attr('src','img/circle%20choose.png')
            }
            else{
            	$('#all').attr('src','img/circle.png')
            }
            $('.num1').html(2379*num)
            $('.num2').html(num)
        }
//        console.log(num);

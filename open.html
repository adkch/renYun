<script>
    var countdown=null;
    function ind(num) {
        var count = num;
        countdown = setInterval(CountDown, 1000);
        function CountDown() {
            $("#djs").html(count + "s");
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href='guiding.html';
            }
            count--;
        }
    }
    ind(2)
document.addEventListener('touchmove', function(event) {
    var e = event||window.event;
    var p = event.target.closest('.demo');
    if (!p) {
        e.preventDefault();
    }
},{passive:false});
</script>
